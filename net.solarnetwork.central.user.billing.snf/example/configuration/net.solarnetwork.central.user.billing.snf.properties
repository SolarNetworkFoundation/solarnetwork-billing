###############################################################################
# net.solarnetwork.central.user.billing.snf Configuration Admin properties
###############################################################################

###############################################################################
# cache.conf.uri <path>
# 
# Path to ehcache.xml configuration file.
		
cache.conf.uri = classpath:/net/solarnetwork/central/user/billing/snf/ehcache.xml


###############################################################################
# messageCache.ttl <integer>
#
# Versioned message cache configuration. The TTL is given in seconds.

messageCache.ttl = 60


###############################################################################
# delivery.timeout <seconds>
# 
# The maximum number of seconds to wait for invoice delivery to complete. Set
# to 0 to wait forever.

delivery.timeout = 60
